name: nasaem_aliman
description: "Nasem Aliman - Simple Islamic App"
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_islamic_icons: ^1.0.2
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.6
  flutter_screenutil: ^5.9.3
  font_awesome_flutter: ^10.9.1
  get_it: ^8.2.0
  google_fonts: ^6.3.1
  shared_preferences: ^2.5.3
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/data/
    - assets/data/surahs/
    - assets/data/azkar/

flutter_launcher_icons:
  ios: true
  android: "launcher_icon"
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "assets/images/app_icon_background.png"
  adaptive_icon_foreground: "assets/images/app_icon_foreground.png"
  adaptive_icon_monochrome: "assets/images/app_icon_mono.png"
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
  linux:
    generate: false

flutter_native_splash:
  color: "#124558"
  image: assets/images/app_splash_ios.png # ✅ iOS high-res
  color_dark: "#124558"
  image_dark: assets/images/app_splash_ios.png

  android_12:
    image: assets/images/app_splash_android12.png # ✅ Android 12 no-bg
    icon_background_color: "#124558" # optional if using bg version
    color: "#124558"
    image_dark: assets/images/app_splash_android12.png
    color_dark: "#124558"

  ios: true
  android: true
  web: false
